<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}" class="html" data-theme="{{ site.theme_config.appearance | default: "auto" }}">
        {%- include head.html -%}
  <body>
    <!-- Background Layer 1 -->
    <div class="background-layer layer1"></div>
    
    <!-- Background Layer 2 -->
    <div class="background-layer layer2"></div>
        
    <main class="page-content" aria-label="Content">
      <div class="w">
        {{ content }}
        {% if site.theme_config.appearance_toggle %}
          {% include toggle_theme_button.html %}
        {% endif %}
        </div>
      </div>
    </main>

    <!-- JavaScript for Dynamic Effects -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
